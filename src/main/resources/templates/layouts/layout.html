<!DOCTYPE html>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.tz/thymeleaf/layout">
<head>
    <title>springboot-mysql: Main layout</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="springboot-mysql"/>
    <meta name="author" content="Grzegorz Czarnocki"/>

    <link href="../../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <link

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div layout:fragment="header">This is a layout header</div>
        <div layout:fragment="content">A placeholder for real content.</div>
        <div layout:fragment="footer">This is a layout footer.</div>
    </div>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-beta/js/bootstrap.min.js}"></script>
